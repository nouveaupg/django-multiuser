{# default login form #}
<form action="/login" method="post">
    {% csrf_token %}
    <table border="0">
        <tr>
            <td><strong><label>Username</label></strong></td>
            <td><input id="multiuser_login_username_field" name="username"></td>
        </tr>
        <tr>
            <td><strong><label>Password</label></strong></td>
            <td><input id="multiuser_login_password_field" name="password"></td>
        </tr>
        <tr>
            <td><input id="multiuser_login_reset" type="reset"></td>
            <td><input id="multiuser_login_submit" type="submit"</td>
        </tr>
        <tr>
            <td colspan="2"><a href="create_user/">Create new account</a></td>
        </tr>
        <tr>
            <td colspan="2"><a href="reset_passwd/">Reset/recover password</a></td>
        </tr>
    </table>
</form>
